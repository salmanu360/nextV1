<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Synto - Tailwind Admin Template </title>
    <meta name="description" content="A Tailwind CSS admin template is a pre-designed web page for an admin dashboard. Optimizing it for SEO includes using meta descriptions and ensuring it's responsive and fast-loading.">
    <meta name="keywords" content="analytics dashboard,jobs dashboard,crm dashboard examples,personal dashboard,sales dashboard sample,best crm dashboard,crypto dashboard template,sales analytics dashboard,stocks dashboard,hrm dashboard,ecommerce admin panel template,sales admin dashboard,admin panel for ecommerce website,website template ecommerce,template dashboard,course dashboard,template ecommerce website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/brand-logos/favicon.ico">

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Style Css -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Simplebar Css -->
    <link rel="stylesheet" href="../assets/libs/simplebar/simplebar.min.css">

    <!-- Color Picker Css -->
    <link rel="stylesheet" href="../assets/libs/@simonwep/pickr/themes/nano.min.css">

</head>

<body class="cover1 justify-center">

    <!-- ========== MAIN CONTENT ========== -->
    <div class="flex justify-center min-h-screen align-middle">
        <main id="content"  class="w-full max-w-md mx-auto my-auto p-6">
            <a href="index.html" class="header-logo">
                <!-- <img src="../assets/img/brand-logos/desktop-logo.png" alt="logo" class="mx-auto block dark:hidden"> -->
                <img src="../assets/img/brand-logos/desktop-light.png" alt="logo" class="mx-auto block">
            </a>
            <div class="mt-7 bg-white rounded-sm shadow-sm dark:bg-bgdark">
                <div class="p-4 sm:p-7">
                    <div class="text-center">
                        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Two Step Verification</h1>
                        <p class="mt-3 text-sm text-gray-600 dark:text-white/70">
                            Please enter the 4 digit code sent to ********25
                        </p>
                    </div>

                    <div class="mt-5">
                        <!-- Form -->
                        <form>
                            <div class="grid gap-y-4">
                                <div class="grid grid-cols-4 gap-4 max-w-[15rem] mx-auto">

                                    <!-- Form Group -->
                                    <input type="text"
                                        class="text-center py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                        required id="one" maxlength="1" onkeyup="clickEvent(this,'two')">
                                    <!-- End Form Group -->
                                    <!-- Form Group -->
                                    <input type="text"
                                        class="text-center py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                        required id="two" maxlength="1" onkeyup="clickEvent(this,'three')">
                                    <!-- End Form Group -->
                                    <!-- Form Group -->
                                    <input type="text"
                                        class="text-center py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                        required id="three" maxlength="1" onkeyup="clickEvent(this,'four')">
                                    <!-- End Form Group -->
                                    <!-- Form Group -->
                                    <input type="text"
                                        class="text-center py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                        required id="four" maxlength="1">
                                    <!-- End Form Group -->
                                    <!-- End Form Group -->

                                </div>
                                <button type="submit"
                                    class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-sm border border-transparent font-semibold bg-primary text-white hover:bg-primary focus:outline-none focus:ring-0 focus:ring-primary focus:ring-offset-0 transition-all text-sm dark:focus:ring-offset-white/10">Confirm</button>

                                    <p class="text-center text-xs text-gray-600 dark:text-white/70">
                                        Didn't received any code ?
                                        <a class="text-primary decoration-2 hover:underline font-medium" href="forgot.html">
                                            Resend
                                        </a>
                                    </p>
                            </div>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- ========== END MAIN CONTENT ========== -->

    <!-- popperjs -->
    <script src="../assets/libs/@popperjs/core/umd/popper.min.js"></script>

    <script src="../assets/js/custom-switcher.js"></script>

    <script src="../assets/libs/preline/preline.js"></script>
